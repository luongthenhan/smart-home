<div class="row device-script-custom-row">
    <button class="delete-script-button">
        <span class="glyphicon glyphicon-minus-sign"/>
    </button>
    <span>Custom script 1</span>
    <button class="delete-script-button" data-toggle="modal" data-target="#device-panel-edit-script-modal">
        <span class="glyphicon glyphicon-edit"/>
    </button>

    <!-- Edit Script Modal -->
    <div class="modal fade device-panel-edit-script-modal" id="device-panel-edit-script-modal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Script</h4>
                </div>
                <div class="modal-body">

                    <form>
                        <input type="text" class="form-control input-field" placeholder="Edit Script Name">
                        <textarea class="form-control input-field device-panel-custom-script-input"
                                  rows="3"
                                  placeholder="Edit Script Input"></textarea>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn modal-confirm-btn add-script-btn" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-default add-script-btn" data-dismiss="modal">Cancel</button>
                </div>
            </div>

        </div>
    </div>
</div>
